<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | Flask | Python</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="px-2 py-3 my-3 text-center">
        <img class="d-block mx-auto mb-4" src="static/python-flask.png" alt="" width="72" height="72">
        <h1 class="display-5 fw-bold">Flask CRUD</h1>
    </div>

    <div class="text-start" style="width: 90%;">
        <div class="container" style="padding-left: 10%;">
            <div class="card">
                <div class="card-header">
                    User Data
                </div>
                <div class="card-body">
                    <form id="user_form">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="user_input" class="form-label">Username</label>
                                <input type="text" class="form-control" name="user_input" placeholder="name">
                            </div>
                            <div class="col-sm-4">
                                <label for="email_input" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email_input"
                                    placeholder="name@example.com">
                            </div>
                            <div class="col-sm-4">
                                <label for="pass_input" class="form-label">Password</label>
                                <input type="password" class="form-control" name="pass_input"
                                    placeholder="***************">
                            </div>                            
                        </div><br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-sm btn-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>

        <div class="container" style="padding-left: 10%; padding-bottom: 3rem;">
            <div class="card">
                <div class="card-header">
                    User List
                </div>
                <div class="card-body">
                    <ul class="list-group" id="user_list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
